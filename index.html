<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>Roberta</title>

    <style>
      html, body, #container {
        background: white;
      }

      #koala {
        position: fixed;
        bottom: 1px;
        right: 1px;
        cursor: pointer;
      }
    </style>
  </head>

  <script>
    $(document).ready(function() {
      var i = 0;
      $("#koala").click( function() {
        i += 1;
        h = $(window).height() - $(this).height();
        $(this).animate({ top: '0px' });
        $(this).animate({ top: h });
        pluralize = ( i == 1 ? "o" : "i")
        $("p#salti").text("Il koala ha fatto " + i + " salt" + pluralize);
      });
    });
  </script>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Roberta's homepage</h1>
          <h2></h2>
        </header>


        <hr>

        <section id="main_content">
          <h3>Welcome to GitHub Pages.</h3>

          <p>Ciao! <br/>
            Benvenuti nella mia homepage! Vi saluta anche il mio koala!<br/>
          </p>

          <p id="salti">
            Il koala ha fatto 0 salti
          </p>

          <img src="images/koala.jpeg" id="koala" width="200"/>

        <footer>
          This page was generated
          by <a href="http://pages.github.com">GitHub
          Pages</a>. Tactile theme
          by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
